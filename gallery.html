<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gallery.css">
    <title>Photo Gallery</title>
</head>
<body>

  <div class="gallery">
    <div class="photo" onclick="openModal(); currentSlide(1)">
      <img src="gallery1.png" alt="Photo 1">
    </div>
    <div class="photo" onclick="openModal(); currentSlide(2)">
      <img src="gallery2.png" alt="Photo 2">
    </div>
    <div class="photo" onclick="openModal(); currentSlide(3)">
        <img src="gallery3.png" alt="Photo 3">
      </div>
      <div class="photo" onclick="openModal(); currentSlide(4)">
        <img src="gallery4.png" alt="Photo 4">
      </div>
      <div class="photo" onclick="openModal(); currentSlide(5)">
        <img src="gallery5.png" alt="Photo 5">
      </div>
      <div class="photo" onclick="openModal(); currentSlide(6)">
        <img src="gallery6.png" alt="Photo 6">
      </div>
      <div class="photo" onclick="openModal(); currentSlide(7)">
        <img src="gallery7.png" alt="Photo 7">
      </div>
      <div class="photo" onclick="openModal(); currentSlide(8)">
        <img src="gallery8.png" alt="Photo 8">
      </div>
      <div class="photo" onclick="openModal(); currentSlide(9)">
        <img src="gallery9.png" alt="Photo 9">
      </div>
    <!-- Add more photos as needed -->

    <div id="myModal" class="modal">
      <span class="close" onclick="closeModal()">&times;</span>
      <div class="modal-content">
        <div class="mySlides">
          <img src="gallery1.png" alt="Photo 1">
        </div>
        <div class="mySlides">
          <img src="gallery2.png" alt="Photo 2">
        </div>
        <div class="mySlides">
            <img src="gallery3.png" alt="Photo 3">
          </div>
          <div class="mySlides">
            <img src="gallery4.png" alt="Photo 4">
          </div>
          <div class="mySlides">
            <img src="gallery5.png" alt="Photo 5">
          </div>
          <div class="mySlides">
            <img src="gallery6.png" alt="Photo 6">
          </div>
          <div class="mySlides">
            <img src="galley7.png" alt="Photo 7">
          </div>
          <div class="mySlides">
            <img src="GALLERY8.png" alt="Photo 8">
          </div>
          <div class="mySlides">
            <img src="gallery9.png" alt="Photo 9">
          </div>
        <!-- Add more slides as needed -->

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
    </div>
  </div>

  <script src="galley.js"></script>
</body>
</html>
